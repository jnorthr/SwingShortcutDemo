//import org.apache.ivy.plugins.resolver.URLResolver

// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'application'

defaultTasks 'clean', 'build', 'distTar', 'distZip', 'javadoc', 'run'

// runs the main() method;
mainClassName = "net.codejava.swing.SwingShortcutDemo"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use the latest Groovy version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.14'
	compile 'org.slf4j:slf4j-api:1.6.1'
	compile group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.28'

    // Use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    testCompile 'junit:junit:4.12'
}

test {
    testLogging {
        exceptionFormat "full"
    
        // Make sure output from
        // standard out or error is shown
        // in Gradle output.
        showStandardStreams = true
 
        // Or we use events method:
        // events 'standard_out', 'standard_error'
 
        // Or set property events:
        // events = ['standard_out', 'standard_error']
 
        // Instead of string values we can
        // use enum values:
        // events org.gradle.api.tasks.testing.logging.TestLogEvent.STANDARD_OUT,
        //        org.gradle.api.tasks.testing.logging.TestLogEvent.STANDARD_ERROR,
    }
}

task wrapper(type: Wrapper) {
    gradleVersion '4.7'
}

// runs the main() method; args are ignored but maybe later ?
// runs ok - gives gui to work with keyboard keys
task(runDemo, dependsOn: 'classes', type: JavaExec) {
		main = 'net.codejava.swing.SwingShortcutDemo'
		classpath = sourceSets.main.runtimeClasspath
} // end of task


